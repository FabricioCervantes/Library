<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>

<body>
    <div class="navbar">
        <h1>My Library</h1>
    </div>
    <div class="main">
        <div class="main__container">
            <div class="card__container">
            </div>
        </div>
        <div class="form__container">
            <form id="form">
                <div class="form__header">
                    <h2 class="form__title">Add Book</h2>
                    <div class="btn__close" onclick="showForm()">&times;</div>
                </div>
                <div class="input__container">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" />
                </div>
                <div class="input__container">
                    <label for="author">Author</label>
                    <input type="text" name="Author" id="author" />
                </div>
                <div>
                    <label for="pages">Number of pages</label>
                    <input type="number" name="pages" id="pages" />
                </div>
                <div>
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" name="readStatus" id="readStatus">
                </div>
                <button type="submit" class="read__btn" onclick="addBookToLibrary()">Submit</button>
            </form>
        </div>
        <a href="#" class="btn__add" onclick="showForm()">
            <i class="fa fa-plus my-float"></i>
        </a>
    </div>
    <div id="overlay" onclick="showForm()"></div>
</body>

</html>
